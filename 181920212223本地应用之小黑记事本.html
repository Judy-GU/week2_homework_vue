<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="todoapp">

        <header class="header">
            <h1>小黑记事本</h1>
            <input v-model="inputvalue" @keyup.enter="add" autofocus="autofocus" autocomplete="off" placeholder="请输入任务" class="new-todo"/>

        </header>

        <section class="main">
            <ul class="todo-list">
                <li class="todo" v-for="(item,index) in list">
                    <div class="view">
                        <span class="index">{{ index+1}}</span>
                        <label for="">{{item}}</label>
                        <button class="destory" @click="deletePerson(index)">delete</button>
                    </div>

                </li>
            </ul>
        </section>

        <footer class="footer"></footer>

        <footer class="info">
            <span class="todo-count" v-if="list.length!=0"><strong>{{ list.length }}</strong> items left</span>
            <button class="clear-completed" @click="clear" v-show="list.length!=0">Clear</button>
        </footer>

    </section>


    <script src="vue.js"></script>
    

    <script>
        //生成列表结构v-for
        //获取用户输入v-model

                inputvalue:"好好学"

                    this.list.push(this.inputvalue);

                },

    </script>
    
</body>
</html>
