<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>v-on补充 传递自定义参数 事件修饰符</title>
</head>
<body>
    <div id="app">
        <input type="button" value="dianji"  @click="dolt(666)">
        <input type="text" @keyup.enter="sayhi">
    </div>

    <script src="vue.js"></script>
    
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                
            },
            methods:{
                dolt:function(p1){
                    console.log("做it");
                    console.log(p1);
                },
                sayhi:function(){
                    alert("hello")
                }//修饰符可以对事件进行限制，eg。enter限制为回车
            }
        })
    </script>
    
</body>
</html>
